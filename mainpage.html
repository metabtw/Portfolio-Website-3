<html>

<head>
  <title>
    Adem Üşekcioğlu - Grafik Tasarımcı
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&amp;display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      background-color: #f2f2f2;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar img {
      height: 40px;
    }

    .navbar a {
      color: #000;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .main {
        background-color: #1e73be;
        color: white;
        display: flex;
        flex-direction: column;
        text-align: left;
        padding: 50px 20px;
        height: 100vh; /* Tam ekran yüksekliği */
        position: relative;
    }

    .main-content {
        position: absolute;
        top: 50%; /* Dikey ortalama */
        left: 0; /* Sola hizalama */
        transform: translateY(-50%); /* Dikey merkezleme */
        padding-left: 20px; /* Sola biraz boşluk bırakmak için */
    }

    .main h1 {
        font-size: 48px;
        margin: 0;
    }

    .main p {
        font-size: 24px;
        margin: 10px 0 40px;
    }

    .works {
        display: flex;
        justify-content: center; /* Yatayda ortalama */
        align-items: center; /* Dikeyde ortalama */
        gap: 20px;
        flex-wrap: wrap; /* Küçük ekranlarda kaydırma yerine alt alta dizilme */
        height: 100%; /* Görsellerin tam ortalanması için gerekli */
    }

    .work-item {
        text-align: center;
    }

    .work-item img {
        width: 200px;
        height: auto;
    }

    .footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }

    .footer a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <img alt="USK logo" height="40"
      src="https://storage.googleapis.com/a1aa/image/Ef4y6P3RtmSmDS7qehOclWzHIXQf77cCZXdEiOEWYTxEP51nA.jpg"
      width="40" />
    <div>
      <a href="#">
        HAKKIMDA
      </a>
      <a href="#">
        ÇALIŞMALAR
      </a>
      <a href="#">
        İLETİŞİM
      </a>
    </div>
  </div>
  <div class="main">
    <div class="main-content">
      <h1>
        ADEM ÜŞEKCİOĞLU
      </h1>
      <p>
        GRAFİK TASARIMCI
      </p>
    </div>
  </div>


  <div class="works">
    <div class="work-item">
      <h3>
        AFİŞ TASARIMI
      </h3>
      <img alt="Poster design for 25th Jazz Festival" height="300"
        src="https://storage.googleapis.com/a1aa/image/C3I2r5faGL3cZiIumSpT6NnLzrepq676Hb7x7O6RkRqkn86TA.jpg"
        width="200" />
    </div>
    <div class="work-item">
      <h3>
        FİLM AFİŞİ
      </h3>
      <img alt="Film poster for 'Karanlığın İzinde'" height="300"
        src="https://storage.googleapis.com/a1aa/image/aa7gktvHRfQ2QymVrsu0SXpqO6JGWJf8xAJdwp0GXq3mn86TA.jpg"
        width="200" />
    </div>
    <div class="work-item">
      <h3>
        SOSYAL MEDYA POSTU
      </h3>
      <img alt="Social media post for Teachers' Day" height="300"
        src="https://storage.googleapis.com/a1aa/image/6a0Uenqo5dxrKiBnc0OWEmBJKMq78fcfdJ3feH3fxkBH6JveJA.jpg"
        width="200" />
    </div>
  </div>


  <div class="footer">
    <a href="#">
      <i class="fab fa-facebook-f">
      </i>
    </a>
    <a href="#">
      <i class="fab fa-instagram">
      </i>
    </a>
    <a href="#">
      <i class="fab fa-twitter">
      </i>
    </a>
  </div>
</body>

</html>
